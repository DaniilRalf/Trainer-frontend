<div class="admin">

  <el-schedule *ngIf="storeService.tabsOnPersonalPage === 1"
               [user]="user.value"
               [type]="'admin'"
  ></el-schedule>

  <app-update-parameters-client *ngIf="storeService.tabsOnPersonalPage === 2"
                                [user]="user"
  ></app-update-parameters-client>

  <comp-admin-feed *ngIf="storeService.tabsOnPersonalPage === 3"
                   [user]="user"
  ></comp-admin-feed>

  <app-before-after-create *ngIf="storeService.tabsOnPersonalPage === 4"
                           [user]="user"
  ></app-before-after-create>

  <app-create-client *ngIf="storeService.tabsOnPersonalPage === 5"
                     [user]="user"
  ></app-create-client>

</div>
