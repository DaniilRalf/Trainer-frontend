<div class="admin">

      <app-create-client *ngIf="storeService.tabsOnPersonalPage === 1"
                         [user]="user"
      ></app-create-client>

      <app-update-parameters-client *ngIf="storeService.tabsOnPersonalPage === 2"
                                    [user]="user"
      ></app-update-parameters-client>

      <app-before-after-create *ngIf="storeService.tabsOnPersonalPage === 3"
                               [user]="user"
      ></app-before-after-create>

      <app-admin-schedule *ngIf="storeService.tabsOnPersonalPage === 4"
                          [user]="user"
      ></app-admin-schedule>

</div>
