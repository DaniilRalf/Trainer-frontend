<!-- ====поправить расположение иконок в таблице -->

<h2>Все клиенты</h2>
<div class="mat-elevation-z8" *ngIf="allClients.length > 0">
  <table mat-table [dataSource]="allClients">

    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef>Имя</th>
      <td mat-cell *matCellDef="let element">{{element.first_name }}</td>
    </ng-container>
    <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef>Фамилия</th>
        <td mat-cell *matCellDef="let element">{{element.last_name }}</td>
      </ng-container>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Логин</th>
      <td mat-cell *matCellDef="let element">{{element.username}}</td>
    </ng-container>
    <ng-container matColumnDef="parameters">
      <th mat-header-cell *matHeaderCellDef>Параметры</th>
      <td mat-cell *matCellDef="let element"><mat-icon>donut_large</mat-icon></td>
    </ng-container>
    <ng-container matColumnDef="personal">
      <th mat-header-cell *matHeaderCellDef>Персональные данные</th>
      <td mat-cell *matCellDef="let element"><mat-icon>person</mat-icon></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedKey"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedKey;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
