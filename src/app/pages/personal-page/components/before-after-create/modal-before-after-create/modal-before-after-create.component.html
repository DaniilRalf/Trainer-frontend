<div class="modal-before-after-create">

<!--  TODO: подумать как переделать все строковые значение на енам-->
  <div class="custom-input fnt-600-gilroy">
    <div class="custom-input-block">
      <input #fileInputFront multiple
             type="file" [hidden]="true"
             (change)="setPhoto($event, PhotoTypeSide.Front)"
      >
      <div class="custom-input-block-img" (click)="fileInputFront.click()">
        <mat-icon *ngIf="!dataForSave[PhotoTypeSide.Front].imgForTag">add</mat-icon>
        <p *ngIf="!dataForSave[PhotoTypeSide.Front].imgForTag">добавить фото спереди</p>
        <img [src]="dataForSave[PhotoTypeSide.Front].imgForTag" *ngIf="dataForSave[PhotoTypeSide.Front].imgForTag">
      </div>
    </div>
    <div class="custom-input-block">
      <input #fileInputBack multiple
             type="file" [hidden]="true"
             (change)="setPhoto($event, PhotoTypeSide.Back)"
      >
      <div class="custom-input-block-img" (click)="fileInputBack.click()">
        <mat-icon *ngIf="!dataForSave[PhotoTypeSide.Back].imgForTag">add</mat-icon>
        <p *ngIf="!dataForSave[PhotoTypeSide.Back].imgForTag">добавить фото сзади</p>
        <img [src]="dataForSave[PhotoTypeSide.Back].imgForTag" *ngIf="dataForSave[PhotoTypeSide.Back].imgForTag">
      </div>
    </div>
    <div class="custom-input-block">
      <input #fileInputSide multiple
             type="file" [hidden]="true"
             (change)="setPhoto($event, PhotoTypeSide.Side)"
      >
      <div class="custom-input-block-img" (click)="fileInputSide.click()">
        <mat-icon *ngIf="!dataForSave[PhotoTypeSide.Side].imgForTag">add</mat-icon>
        <p *ngIf="!dataForSave[PhotoTypeSide.Side].imgForTag">добавить фото сбоку</p>
        <img [src]="dataForSave[PhotoTypeSide.Side].imgForTag" *ngIf="dataForSave[PhotoTypeSide.Side].imgForTag">
      </div>
    </div>
  </div>


  <hr>

  <div class="description fnt-400-gilroy">
    На каждый день можно добавлять до 3-х фотографий<br> (вид спереди, сбоку и сзади)
  </div>

  <div class="date">
    <div class="date-label fnt-600-gilroy">начало тренировок</div>
    <mat-form-field class="custom-data-picker with-all" appearance="fill">
      <input matInput [matDatepicker]="picker"
             [(ngModel)]="dateNewPhotos"
             class="fnt-400-gilroy"
      >
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>


  <div class="button mt-10">
    <el-button-custom [text]="'Сохранить фото'"
                      [type]="'stoked'" [color]="'#666B7D'"
                      [bgColor]="'transparent'"
                      (click)="saveNewPhoto()"
    ></el-button-custom>
  </div>


</div>
