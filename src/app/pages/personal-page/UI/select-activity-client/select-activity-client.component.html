<div class="select">
  <mat-button-toggle-group class="custom-toggle-group" (change)="changeClientGroup($event)">
    <mat-button-toggle [checked]="true" class="fnt-400-gilroy" value="all">Все</mat-button-toggle>
    <mat-button-toggle class="fnt-400-gilroy" value="active">Активные</mat-button-toggle>
    <mat-button-toggle class="fnt-400-gilroy" value="noactive">Неактивные</mat-button-toggle>
  </mat-button-toggle-group>
</div>
