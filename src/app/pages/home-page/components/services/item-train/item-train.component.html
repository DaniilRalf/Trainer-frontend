<div class="item-train">

  <div class="item-train-title fnt-400-gilroy">{{title}}</div>

  <div class="item-train-region fnt-400-gilroy" [style]="serviceType === TrainTypeEnum.Offline ? {'opacity': '1'} : {'opacity': '0'}"
  >Новосибирск</div>

  <div class="item-train-img">
    <ng-container *ngIf="serviceType === TrainTypeEnum.Offline">
      <ng-container *ngTemplateOutlet="templateOffline"></ng-container>
    </ng-container>
    <ng-container *ngIf="serviceType === TrainTypeEnum.Online">
      <ng-container *ngTemplateOutlet="templateOnline"></ng-container>
    </ng-container>
    <ng-container *ngIf="serviceType === TrainTypeEnum.OneTime">
      <ng-container *ngTemplateOutlet="templateOneTime"></ng-container>
    </ng-container>
    <ng-container *ngIf="serviceType === TrainTypeEnum.Diet">
      <ng-container *ngTemplateOutlet="templateDiet"></ng-container>
    </ng-container>
    <ng-container *ngIf="serviceType === TrainTypeEnum.Distance">
      <ng-container *ngTemplateOutlet="templateDistance"></ng-container>
    </ng-container>
    <ng-container *ngIf="serviceType === TrainTypeEnum.Program">
      <ng-container *ngTemplateOutlet="templateProgram"></ng-container>
    </ng-container>

    <ng-container *ngIf="serviceType === TrainTypeEnum.DistanceDiet">
      <ng-container *ngTemplateOutlet="distanceDiet"></ng-container>
    </ng-container>
    <ng-container *ngIf="serviceType === TrainTypeEnum.DistanceTrain">
      <ng-container *ngTemplateOutlet="distanceTrain"></ng-container>
    </ng-container>

  </div>

  <div class="item-train-detail">
    <div class="item-train-detail-price fnt-400-gilroy">{{price}} ₽</div>
    <div class="item-train-detail-vector">
      <ng-container *ngTemplateOutlet="templateVector"></ng-container>
    </div>
  </div>

</div>
